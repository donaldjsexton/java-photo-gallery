<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Share link not found</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="page">
        <div class="bg-mesh"></div>
        <div class="shell app-shell">
            <header class="app-nav">
                <a class="brand" th:href="@{/}" aria-label="Deliverable home">
                    <img
                        class="brand-logo brand-logo-mobile"
                        th:src="@{/img/logo.png}"
                        alt="Deliverable"
                        decoding="async"
                    />
                    <img
                        class="brand-logo brand-logo-desktop"
                        th:src="@{/img/logo-full.png}"
                        alt="Deliverable"
                        decoding="async"
                    />
                </a>
                <nav class="nav-actions" aria-label="Primary">
                    <a class="btn secondary" th:href="@{/}">
                        Home
                    </a>
                    <a class="btn primary" th:href="@{/login}">
                        Sign in
                    </a>
                </nav>
            </header>

            <main class="app-main">
                <div class="workbench">
                    <section class="column main">
                    <article class="card text-center">
                        <p class="eyebrow">Share</p>
                        <h2>Link not found</h2>
                        <p class="muted small" th:text="${message != null ? message : 'This share link is invalid or expired.'}"></p>
                        <div class="actions" style="justify-content: center;">
                            <a class="chip clickable accent" th:href="@{/login}">
                                Go to login
                            </a>
                        </div>
                    </article>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
