<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title
            th:text="${currentAlbum != null ? currentAlbum.name + ' â€” Shared album' : 'Shared album'}"
        ></title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="page">
        <div class="bg-mesh"></div>
        <div class="shell app-shell">
            <header class="app-nav">
                <a class="brand" th:href="@{/}" aria-label="Deliverable home">
                    <img
                        class="brand-logo brand-logo-mobile"
                        th:src="@{/img/logo.png}"
                        alt="Deliverable"
                        decoding="async"
                    />
                    <img
                        class="brand-logo brand-logo-desktop"
                        th:src="@{/img/logo-full.png}"
                        alt="Deliverable"
                        decoding="async"
                    />
                </a>
                <nav class="nav-actions" aria-label="Primary">
                    <a class="btn secondary" th:href="@{/}">
                        Home
                    </a>
                    <a class="btn primary" th:href="@{/login}">
                        Sign in
                    </a>
                </nav>
            </header>

            <main class="app-main">
                <div class="workbench">
                    <section class="column main">
                    <article class="card">
                        <div class="card-head">
                            <div>
                                <p class="eyebrow">Shared album</p>
                                <h2 th:text="${currentAlbum != null ? currentAlbum.name : 'Album'}"></h2>
                                <p
                                    class="muted small"
                                    th:if="${currentAlbum != null and currentAlbum.description != null}"
                                    th:text="${currentAlbum.description}"
                                ></p>
                            </div>
                            <span class="pill ghost">Read-only</span>
                        </div>

                        <div class="chip-cloud" style="margin-top: 8px;">
                            <a
                                class="chip ghost clickable"
                                th:href="@{/share/{tokenId}/download.zip(tokenId=${shareTokenId})}"
                            >
                                Download ZIP (original)
                            </a>
                            <a
                                class="chip ghost clickable"
                                th:href="@{/share/{tokenId}/download.zip(tokenId=${shareTokenId}, variant='web')}"
                            >
                                Download ZIP (web)
                            </a>
                        </div>

                        <hr class="divider" style="margin: 16px 0;" />

                        <div
                            class="gallery-grid embedded"
                            th:if="${galleries != null and !galleries.isEmpty()}"
                        >
                            <a
                                class="tile embedded"
                                th:each="g : ${galleries}"
                                th:with="ident=${g.slug != null and !g.slug.isBlank() ? g.slug : g.publicId}"
                                th:href="@{/share/{tokenId}/g/{identifier}(tokenId=${shareTokenId}, identifier=${ident})}"
                            >
                                <div
                                    class="thumb"
                                    th:classappend="${galleryThumbnails == null or galleryThumbnails[g.id] == null} ? ' loaded' : ''"
                                >
                                    <img
                                        th:if="${galleryThumbnails != null and galleryThumbnails[g.id] != null}"
                                        th:src="@{/share/{tokenId}/photo/{photoId}(tokenId=${shareTokenId}, photoId=${galleryThumbnails[g.id]})}"
                                        th:alt="${g.title}"
                                        onload="
                                            this.classList.add('loaded');
                                            if (this.closest) {
                                                const thumb = this.closest('.thumb');
                                                if (thumb) thumb.classList.add('loaded');
                                            }
                                        "
                                        onerror="
                                            this.style.display='none';
                                            this.classList.add('loaded');
                                            if (this.closest) {
                                                const thumb = this.closest('.thumb');
                                                if (thumb) thumb.classList.add('loaded');
                                            }
                                        "
                                    />
                                    <div
                                        th:if="${galleryThumbnails == null or galleryThumbnails[g.id] == null}"
                                        style="height: 200px; display: flex; align-items: center; justify-content: center; color: var(--muted);"
                                    >
                                        <span class="pill ghost">No cover</span>
                                    </div>
                                </div>
                                <div class="tile-meta text-center">
                                    <div class="strong small" th:text="${g.title}"></div>
                                    <div
                                        class="muted small"
                                        th:if="${g.createdAt != null}"
                                        th:text="${#temporals.format(g.createdAt, 'MMM d, yyyy')}"
                                    ></div>
                                </div>
                            </a>
                        </div>

                        <div
                            class="text-center muted"
                            th:if="${galleries == null or galleries.isEmpty()}"
                        >
                            No galleries yet.
                        </div>
                    </article>
                    </section>
                </div>
            </main>
        </div>
        <script>
            (function () {
                const imgs = document.querySelectorAll('.thumb img');
                const markLoaded = (img) => {
                    img.classList.add('loaded');
                    const thumb = img.closest('.thumb');
                    if (thumb) thumb.classList.add('loaded');
                };
                const markIfComplete = (img) => {
                    if (img.complete) {
                        markLoaded(img);
                    }
                };
                imgs.forEach((img) => {
                    const onDone = () => markLoaded(img);
                    img.addEventListener('load', onDone, { once: true });
                    img.addEventListener('error', onDone, { once: true });
                    markIfComplete(img);
                });
                window.addEventListener(
                    'load',
                    () => {
                        imgs.forEach(markIfComplete);
                    },
                    { once: true }
                );
                setTimeout(() => {
                    imgs.forEach(markIfComplete);
                }, 1500);
            })();
        </script>
    </body>
</html>
