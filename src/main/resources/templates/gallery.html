<!-- src/main/resources/templates/gallery.html -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Gallery</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Photo Gallery</h1>

            <!-- Upload Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Upload New Photo</h5>
                </div>
                <div class="card-body">
                    <form
                        th:action="@{/upload}"
                        method="post"
                        enctype="multipart/form-data"
                    >
                        <div class="mb-3">
                            <label for="file" class="form-label"
                                >Choose Photos</label
                            >
                            <input
                                type="file"
                                class="form-control"
                                id="file"
                                name="files"
                                multiple
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Upload
                        </button>
                    </form>

                    <!-- Success/Error Messages -->
                    <div th:if="${message}" class="alert alert-info mt-3">
                        <span th:text="${message}"></span>
                    </div>
                </div>
            </div>

            <!-- Photo Gallery -->
            <div id="photo-gallery" class="masonry-grid">
                <div th:each="photo : ${photos}" class="masonry-item">
                    <div class="card">
                        <img
                            th:src="@{/uploads/{f}(f=${photo.fileName})}"
                            th:alt="${photo.originalName}"
                            class="card-img-top gallery-image"
                            onerror="this.src='/images/placeholder.jpg'"
                        />
                        <!--  <div class="card-body">
                    <h6 class="card-title" th:text="${photo.originalName}"></h6>
                    <p class="card-text">
                        <small class="text-muted">
                            <span th:text="${#dates.format(photo.uploadDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </small>
                    </p>
                </div>-->
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${photos.size() == 0}" class="text-center py-5">
                <h3>No photos yet</h3>
                <p class="text-muted">
                    Upload your first photo to get started!
                </p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <input type="file" id="fileInput" multiple accept="image/*" />
        <script th:src="@{/js/upload.js}"></script>
        <script th:src="@{/js/masonry.js}"></script>
    </body>
</html>
