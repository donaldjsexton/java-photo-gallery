<!-- src/main/resources/templates/gallery.html -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Gallery</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Photo Gallery</h1>

            <!-- Upload Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Upload New Photo</h5>
                </div>
                <div class="card-body">
                    <form
                        th:action="@{/upload}"
                        method="post"
                        enctype="multipart/form-data"
                    >
                        <div class="mb-3">
                            <label for="file" class="form-label"
                                >Choose Photos</label
                            >
                            <input
                                type="file"
                                class="form-control"
                                id="file"
                                name="files"
                                multiple
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="onDuplicate" class="form-label"
                                >On Duplicate File</label
                            >
                            <select
                                class="form-select"
                                id="onDuplicate"
                                name="onDuplicate"
                            >
                                <option value="cancel" selected>
                                    Cancel upload (error)
                                </option>
                                <option value="skip">
                                    Skip duplicates, keep existing
                                </option>
                                <option value="overwrite">
                                    Overwrite existing file
                                </option>
                            </select>
                            <div class="form-text">
                                Applies when an uploaded photo already exists
                                (same hash).
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Upload
                        </button>
                    </form>

                    <form action="/" method="get" class="mt-3">
                        <!-- Preserve the current sort when searching -->
                        <input
                            type="hidden"
                            name="sort"
                            th:value="${currentSort}"
                        />

                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                name="search"
                                placeholder="Search photos..."
                                th:value="${searchQuery}"
                            />
                            <button class="btn btn-primary" type="submit">
                                Search
                            </button>
                        </div>
                    </form>

                    <!-- Add a clear search button if there's an active search -->
                    <div th:if="${isSearchResult}" class="mt-2">
                        <a
                            th:href="@{/(sort=${currentSort})}"
                            class="btn btn-secondary btn-sm"
                        >
                            Clear Search
                        </a>
                        <small class="text-muted ms-2">
                            Search results for: "<span
                                th:text="${searchQuery}"
                            ></span
                            >"
                        </small>
                    </div>
                    <!-- Success/Error Messages -->
                    <div th:if="${message}" class="alert alert-info mt-3">
                        <span th:text="${message}"></span>
                    </div>
                </div>
            </div>

            <!-- Sort Photos -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h6 class="mb-0">Sort Photos</h6>
                        </div>
                        <div class="col-md-6">
                            <select
                                class="form-select"
                                onchange="window.location.href='/?sort=' + this.value"
                            >
                                <option
                                    value="uploadDate"
                                    th:selected="${currentSort == 'uploadDate'}"
                                >
                                    Latest Uploaded
                                </option>
                                <option
                                    value="dateTaken"
                                    th:selected="${currentSort == 'dateTaken'}"
                                >
                                    Date Taken (Newest)
                                </option>
                                <option
                                    value="dateTakenAsc"
                                    th:selected="${currentSort == 'dateTakenAsc'}"
                                >
                                    Date Taken (Oldest)
                                </option>
                                <option
                                    value="camera"
                                    th:selected="${currentSort == 'camera'}"
                                >
                                    Camera Model
                                </option>
                                <option
                                    value="withCamera"
                                    th:selected="${currentSort == 'withCamera'}"
                                >
                                    Has Camera Info
                                </option>
                                <option
                                    value="withDateTaken"
                                    th:selected="${currentSort == 'withDateTaken'}"
                                >
                                    Has Date Taken
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TEST: Gallery API -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Test Galleries (API)</h5>
                </div>
                <div class="card-body">
                    <form id="create-gallery-form">
                        <div class="mb-3">
                            <label for="galleryTitle" class="form-label"
                                >Gallery Title</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="galleryTitle"
                                name="galleryTitle"
                                placeholder="e.g. Weddings 2025"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="galleryDescription" class="form-label"
                                >Description</label
                            >
                            <textarea
                                class="form-control"
                                id="galleryDescription"
                                name="galleryDescription"
                                rows="2"
                                placeholder="Optional description"
                            ></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="parentGalleryId" class="form-label"
                                >Parent Gallery ID (optional)</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="parentGalleryId"
                                name="parentGalleryId"
                                placeholder="Leave blank for root gallery"
                            />
                        </div>

                        <button type="submit" class="btn btn-success">
                            Create Gallery (API Test)
                        </button>
                    </form>

                    <div id="gallery-api-status" class="mt-3 small text-muted">
                        <!-- Status / JSON response will appear here -->
                    </div>
                </div>
            </div>

            <!-- Photo Gallery -->
            <div id="photo-gallery" class="masonry-grid">
                <div th:each="photo : ${photos}" class="masonry-item">
                    <div class="card">
                        <img
                            th:src="@{/uploads/{f}(f=${photo.fileName})}"
                            th:alt="${photo.originalName}"
                            class="card-img-top gallery-image"
                            onerror="this.src='/images/placeholder.jpg'"
                        />
                        <div class="card-body p-2">
                            <div class="small text-muted mb-2">
                                <div th:if="${photo.camera}" class="mb-1">
                                    üì∑ <span th:text="${photo.camera}"></span>
                                </div>
                                <div th:if="${photo.dateTaken}" class="mb-1">
                                    üìÖ
                                    <span th:text="${photo.dateTaken}"></span>
                                </div>
                                <div
                                    th:if="${photo.imageWidth != null and photo.imageHeight != null}"
                                    class="mb-1"
                                >
                                    üìê
                                    <span
                                        th:text="${photo.imageWidth} + ' √ó ' + ${photo.imageHeight}"
                                    ></span>
                                </div>
                                <div th:if="${photo.iso}" class="mb-1">
                                    üéØ ISO <span th:text="${photo.iso}"></span>
                                </div>
                            </div>
                            <form
                                th:action="@{/photo/{id}/delete(id=${photo.id})}"
                                method="post"
                                style="display: inline"
                                onsubmit="return confirm('Delete this photo?');"
                            >
                                <input
                                    type="hidden"
                                    name="_method"
                                    value="DELETE"
                                />
                                <button
                                    type="submit"
                                    class="btn btn-danger btn-sm"
                                >
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${photos.size() == 0}" class="text-center py-5">
                <h3>No photos yet</h3>
                <p class="text-muted">
                    Upload your first photo to get started!
                </p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/upload.js}"></script>
        <script th:src="@{/js/masonry.js}"></script>

        <!-- Inline script to test Gallery API -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById("create-gallery-form");
                const statusDiv = document.getElementById("gallery-api-status");

                if (!form) return;

                form.addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const title = document
                        .getElementById("galleryTitle")
                        .value.trim();
                    const description = document
                        .getElementById("galleryDescription")
                        .value.trim();
                    const parentIdRaw = document
                        .getElementById("parentGalleryId")
                        .value.trim();

                    if (!title) {
                        statusDiv.textContent = "Title is required.";
                        statusDiv.classList.remove("text-success");
                        statusDiv.classList.add("text-danger");
                        return;
                    }

                    const params = new URLSearchParams();
                    params.append("title", title);
                    if (description) {
                        params.append("description", description);
                    }
                    if (parentIdRaw) {
                        params.append("parentId", parentIdRaw);
                    }

                    statusDiv.textContent = "Creating gallery...";
                    statusDiv.classList.remove("text-danger", "text-success");

                    try {
                        const response = await fetch(
                            "/api/galleries?" + params.toString(),
                            {
                                method: "POST",
                            },
                        );

                        const text = await response.text();
                        let payload = text;

                        try {
                            payload = JSON.parse(text);
                        } catch (_) {
                            // leave as text if not JSON
                        }

                        if (!response.ok) {
                            statusDiv.textContent =
                                "Error (" + response.status + "): " + text;
                            statusDiv.classList.remove("text-success");
                            statusDiv.classList.add("text-danger");
                            return;
                        }

                        statusDiv.textContent =
                            "Created gallery: " +
                            (payload.id
                                ? "ID " + payload.id + " ‚Äî " + payload.title
                                : text);
                        statusDiv.classList.remove("text-danger");
                        statusDiv.classList.add("text-success");
                    } catch (err) {
                        statusDiv.textContent =
                            "Network error: " +
                            (err && err.message ? err.message : err);
                        statusDiv.classList.remove("text-success");
                        statusDiv.classList.add("text-danger");
                    }
                });
            });
        </script>
    </body>
</html>
