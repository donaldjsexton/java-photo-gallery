<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heroui Gallery Studio — Sign in</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="page">
        <div class="bg-mesh"></div>
        <div class="shell" style="max-width: 520px;">
            <main class="workbench">
                <section class="column main">
                    <article class="card">
                        <div class="card-head">
                            <div>
                                <p class="eyebrow">Studio</p>
                                <h2>Sign in</h2>
                                <p class="muted small">
                                    Login to continue.
                                </p>
                            </div>
                        </div>

                        <div class="stack">
                            <p class="muted small" th:if="${param.error}">
                                Sign-in failed. Please try again.
                            </p>
                            <p class="muted small" th:if="${param.logout}">
                                You’ve been signed out.
                            </p>
                        </div>

                        <div
                            class="actions"
                            style="justify-content: flex-start;"
                        >
                            <a
                                class="pill"
                                th:if="${param.logout}"
                                th:href="@{/login(prompt='login')}"
                            >
                                Login
                            </a>
                            <a
                                class="pill"
                                th:unless="${param.logout}"
                                th:href="@{/login}"
                            >
                                Login
                            </a>
                        </div>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
