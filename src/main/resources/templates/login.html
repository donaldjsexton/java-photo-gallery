<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heroui Gallery Studio — Sign in</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="page">
        <div class="bg-mesh"></div>
        <div class="shell" style="max-width: 520px;">
            <main class="workbench">
                <section class="column main">
                    <article class="card">
                        <div class="card-head">
                            <div>
                                <p class="eyebrow">Studio</p>
                                <h2>Sign in</h2>
                                <p class="muted small">
                                    <span th:if="${oidcEnabled}">Continue with Keycloak to sign in.</span>
                                    <span th:if="${!oidcEnabled}">Use your admin credentials to continue.</span>
                                </p>
                            </div>
                        </div>

                        <div class="stack">
                            <p class="muted small" th:if="${param.error}">
                                Sign-in failed. Please try again.
                            </p>
                            <p class="muted small" th:if="${param.logout}">
                                You’ve been signed out.
                            </p>
                        </div>

                        <div
                            class="actions"
                            style="justify-content: flex-start;"
                            th:if="${oidcEnabled}"
                        >
                            <a class="pill" th:href="@{/oauth2/authorization/keycloak}">
                                Continue with Keycloak
                            </a>
                        </div>

                        <form
                            class="form stacked"
                            th:if="${!oidcEnabled}"
                            th:action="@{/login}"
                            method="post"
                        >
                            <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}"
                            />
                            <label>
                                <span>Username</span>
                                <input
                                    type="text"
                                    name="username"
                                    autocomplete="username"
                                    required
                                />
                            </label>
                            <label>
                                <span>Password</span>
                                <input
                                    type="password"
                                    name="password"
                                    autocomplete="current-password"
                                    required
                                />
                            </label>
                            <div class="actions">
                                <button type="submit">Sign in</button>
                            </div>
                        </form>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
