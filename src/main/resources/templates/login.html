<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deliverable — Sign in</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="page">
        <div class="bg-mesh"></div>
        <div class="shell app-shell narrow">
            <header class="app-nav">
                <a class="brand" th:href="@{/}" aria-label="Deliverable home">
                    <img
                        class="brand-logo brand-logo-mobile"
                        th:src="@{/img/logo.png}"
                        alt="Deliverable"
                        decoding="async"
                    />
                    <img
                        class="brand-logo brand-logo-desktop"
                        th:src="@{/img/logo-full.png}"
                        alt="Deliverable"
                        decoding="async"
                    />
                </a>
                <nav class="nav-actions" aria-label="Primary">
                    <a class="btn secondary" th:href="@{/}">
                        Home
                    </a>
                </nav>
            </header>

            <main class="app-main">
                <section class="column main">
                    <article class="card">
                        <div class="card-head">
                            <div>
                                <p class="eyebrow">Account</p>
                                <h2>Sign in</h2>
                                <p class="muted small">
                                    Login to continue.
                                </p>
                            </div>
                        </div>

                        <div class="stack">
                            <p class="muted small" th:if="${param.error}">
                                Sign-in failed. Please try again.
                            </p>
                            <p class="muted small" th:if="${param.logout}">
                                You’ve been signed out.
                            </p>
                        </div>

                        <div
                            class="actions"
                            style="justify-content: flex-start;"
                        >
                            <a
                                class="btn primary"
                                th:if="${param.logout}"
                                th:href="@{/login(prompt='login')}"
                            >
                                Login
                            </a>
                            <a
                                class="btn primary"
                                th:unless="${param.logout}"
                                th:href="@{/login}"
                            >
                                Login
                            </a>
                        </div>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
