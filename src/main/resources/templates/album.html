<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="${currentAlbum != null ? currentAlbum.name + ' â€” Album' : 'Album'}"></title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
    </head>
    <body class="page">
        <div class="bg-mesh"></div>
        <div class="shell app-shell">
            <header class="app-nav">
                <a class="brand" th:href="@{/dashboard}" aria-label="Deliverable dashboard">
                    <img
                        class="brand-logo brand-logo-mobile"
                        th:src="@{/img/logo.png}"
                        alt="Deliverable"
                        decoding="async"
                    />
                    <img
                        class="brand-logo brand-logo-desktop"
                        th:src="@{/img/logo-full.png}"
                        alt="Deliverable"
                        decoding="async"
                    />
                </a>
                <nav class="nav-actions" aria-label="Primary">
                    <a class="btn secondary" th:href="@{/dashboard}">
                        Dashboard
                    </a>
                    <a class="btn secondary" th:href="@{/flow/album}">
                        New album
                    </a>
                    <form th:action="@{/logout}" method="post">
                        <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"
                        />
                        <button type="submit" class="btn danger">
                            Sign out
                        </button>
                    </form>
                </nav>
            </header>

            <main class="app-main">
                <div class="card" th:if="${message != null}">
                    <div class="muted small" th:text="${message}"></div>
                </div>

                <div class="workbench">
                <!-- Left sidebar -->
                <section class="column">
                    <article class="card">
                        <p class="eyebrow">Album</p>
                        <h2 th:text="${currentAlbum != null ? currentAlbum.name : 'Album'}"></h2>
                        <p
                            class="muted small"
                            th:text="${currentAlbum != null && currentAlbum.category != null ? currentAlbum.category.name : 'Uncategorized'}"
                        ></p>
                        <div class="stack">
                            <a class="chip clickable accent" th:href="@{/dashboard}">
                                Back to dashboard
                            </a>
                            <a class="chip clickable" th:href="@{/flow/album}">
                                Create new album
                            </a>
                            <a
                                class="chip clickable"
                                th:if="${currentAlbum != null}"
                                th:href="@{/albums/{id}/download.zip(id=${currentAlbum.id})}"
                            >
                                Download ZIP (original)
                            </a>
                            <a
                                class="chip clickable"
                                th:if="${currentAlbum != null}"
                                th:href="@{/albums/{id}/download.zip(id=${currentAlbum.id}, variant='web')}"
                            >
                                Download ZIP (web)
                            </a>
                        </div>

                        <div th:if="${currentAlbum != null}">
                            <hr class="divider" style="margin: 16px 0;" />

                            <div class="card-head align-end" style="margin: 0 0 10px;">
                                <div>
                                    <p class="eyebrow">Manage</p>
                                    <h3>Galleries</h3>
                                </div>
                                <button
                                    type="button"
                                    class="pill ghost"
                                    onclick="document.getElementById('new-gallery-modal').showModal()"
                                >
                                    + New
                                </button>
                            </div>

                            <ul
                                class="mini-gallery-list"
                                th:if="${galleries != null and !galleries.isEmpty()}"
                            >
                                <li th:each="g : ${galleries}">
                                    <div class="mini-gallery-row">
                                        <a
                                            class="mini-gallery-link"
                                            th:href="${g.slug != null ? '/' + g.slug : '/gallery/' + g.id}"
                                            th:text="${g.title}"
                                        ></a>
                                        <div class="mini-gallery-actions">
                                            <button
                                                type="button"
                                                class="icon-btn"
                                                th:attr="onclick=|document.getElementById('gallery-settings-${g.id}').showModal()|"
                                                aria-label="Edit gallery"
                                                title="Edit gallery"
                                            >
                                                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                                    <path
                                                        d="M4 20h4l10.5-10.5a2 2 0 0 0 0-2.8l-1.2-1.2a2 2 0 0 0-2.8 0L4 16v4Z"
                                                        stroke="currentColor"
                                                        stroke-width="1.8"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                    />
                                                    <path
                                                        d="M13.5 6.5l4 4"
                                                        stroke="currentColor"
                                                        stroke-width="1.8"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                    />
                                                </svg>
                                            </button>

                                            <form
                                                th:action="@{/galleries/{id}(id=${g.id})}"
                                                method="post"
                                                onsubmit="return confirm('Delete this gallery? Any sub-galleries will be moved to the root. Photos not used in other galleries will be deleted.');"
                                            >
                                                <input
                                                    type="hidden"
                                                    th:name="${_csrf.parameterName}"
                                                    th:value="${_csrf.token}"
                                                />
                                                <input type="hidden" name="_method" value="DELETE" />
                                                <input
                                                    type="hidden"
                                                    name="redirectTo"
                                                    th:value="@{/albums/{id}(id=${currentAlbum.id})}"
                                                />
                                                <button
                                                    type="submit"
                                                    class="icon-btn danger"
                                                    aria-label="Delete gallery"
                                                    title="Delete gallery"
                                                >
                                                    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                                        <path
                                                            d="M9 3h6m-8 4h10m-1 0-1 14H8L7 7"
                                                            stroke="currentColor"
                                                            stroke-width="1.8"
                                                            stroke-linecap="round"
                                                            stroke-linejoin="round"
                                                        />
                                                        <path
                                                            d="M10 11v6m4-6v6"
                                                            stroke="currentColor"
                                                            stroke-width="1.8"
                                                            stroke-linecap="round"
                                                        />
                                                    </svg>
                                                </button>
                                            </form>
                                        </div>
                                    </div>

                                    <dialog
                                        class="auth-modal"
                                        th:id="'gallery-settings-' + ${g.id}"
                                        aria-label="Edit gallery"
                                    >
                                        <div class="card auth-modal-surface">
                                            <div class="auth-modal-head">
                                                <div>
                                                    <p class="eyebrow">Manage</p>
                                                    <h2 th:text="${g.title}">Gallery</h2>
                                                </div>
                                                <form method="dialog">
                                                    <button type="submit" class="btn secondary">
                                                        Close
                                                    </button>
                                                </form>
                                            </div>

                                            <form
                                                class="form stacked"
                                                th:action="@{/galleries/{id}(id=${g.id})}"
                                                method="post"
                                            >
                                                <input
                                                    type="hidden"
                                                    th:name="${_csrf.parameterName}"
                                                    th:value="${_csrf.token}"
                                                />
                                                <input type="hidden" name="_method" value="PUT" />
                                                <input
                                                    type="hidden"
                                                    name="redirectTo"
                                                    th:value="@{/albums/{id}(id=${currentAlbum.id})}"
                                                />
                                                <label>
                                                    <span>Title</span>
                                                    <input
                                                        type="text"
                                                        name="title"
                                                        th:value="${g.title}"
                                                        required
                                                    />
                                                </label>
                                                <label>
                                                    <span>Description</span>
                                                    <input
                                                        type="text"
                                                        name="description"
                                                        th:value="${g.description}"
                                                        placeholder="Optional"
                                                    />
                                                </label>
                                                <div class="actions">
                                                    <a
                                                        class="btn secondary"
                                                        th:href="${g.slug != null ? '/' + g.slug : '/gallery/' + g.id}"
                                                    >
                                                        Open
                                                    </a>
                                                    <button type="submit">
                                                        Save
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </dialog>
                                </li>
                            </ul>

                            <div
                                class="muted small"
                                th:if="${galleries == null or galleries.isEmpty()}"
                            >
                                No galleries yet.
                            </div>

                            <dialog id="new-gallery-modal" class="auth-modal" aria-label="Create gallery">
                                <div class="card auth-modal-surface">
                                    <div class="auth-modal-head">
                                        <div>
                                            <p class="eyebrow">Galleries</p>
                                            <h2>New gallery</h2>
                                        </div>
                                        <form method="dialog">
                                            <button type="submit" class="btn secondary">
                                                Close
                                            </button>
                                        </form>
                                    </div>

                                    <form class="form stacked" th:action="@{/galleries}" method="post">
                                        <input
                                            type="hidden"
                                            th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}"
                                        />
                                        <input
                                            type="hidden"
                                            name="albumId"
                                            th:value="${currentAlbum != null ? currentAlbum.id : ''}"
                                        />
                                        <input
                                            type="hidden"
                                            name="redirectTo"
                                            th:value="@{/albums/{id}(id=${currentAlbum.id})}"
                                        />
                                        <label>
                                            <span>Title</span>
                                            <input
                                                type="text"
                                                name="title"
                                                placeholder="New gallery title"
                                                required
                                            />
                                        </label>
                                        <label>
                                            <span>Description</span>
                                            <input
                                                type="text"
                                                name="description"
                                                placeholder="Optional"
                                            />
                                        </label>
                                        <div class="actions">
                                            <button type="submit">Create</button>
                                        </div>
                                    </form>
                                </div>
                            </dialog>
                        </div>
                         <hr class="divider" style="margin: 16px 0;" />
	                    <div>
	                        <div class="stack">
	                            <div class="card-head align-end" style="margin: 0;">
	                                <div>
	                                    <p class="eyebrow">Sharing</p>
	                                    <h2>Share links</h2>
	                                </div>
	                                <form
	                                    th:action="@{/albums/{id}/share(id=${currentAlbum.id})}"
	                                    method="post"
	                                    style="margin: 0;"
	                                >
	                                    <input
	                                        type="hidden"
	                                        th:name="${_csrf.parameterName}"
	                                        th:value="${_csrf.token}"
	                                    />
	                                    <input
	                                        type="hidden"
	                                        name="redirectTo"
	                                        th:value="@{/albums/{id}(id=${currentAlbum.id})}"
	                                    />
	                                    <button type="submit" class="pill ghost">
	                                        + New
	                                    </button>
	                                </form>
	                            </div>
	 
	                            <ul
	                                class="mini-gallery-list"
	                                th:if="${shareTokens != null and !shareTokens.isEmpty()}"
	                            >
	                                <li th:each="t : ${shareTokens}">
	                                    <div class="mini-gallery-row">
	                                        <a
	                                            class="mini-gallery-link"
	                                            th:href="@{/share/{id}(id=${t.id})}"
	                                            th:text="@{/share/{id}(id=${t.id})}"
	                                            target="_blank"
	                                            rel="noopener"
	                                        ></a>
	                                        <div class="mini-gallery-actions">
	                                            <button
	                                                type="button"
	                                                class="icon-btn"
	                                                aria-label="Copy share link"
	                                                title="Copy share link"
	                                                onclick="copyShareLink(this)"
	                                                th:attr="data-path=@{/share/{id}(id=${t.id})}"
	                                            >
	                                                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
	                                                    <path
	                                                        d="M9 9h10v10a2 2 0 0 1-2 2H9V9Z"
	                                                        stroke="currentColor"
	                                                        stroke-width="1.8"
	                                                        stroke-linecap="round"
	                                                        stroke-linejoin="round"
	                                                    />
	                                                    <path
	                                                        d="M5 15V7a2 2 0 0 1 2-2h8"
	                                                        stroke="currentColor"
	                                                        stroke-width="1.8"
	                                                        stroke-linecap="round"
	                                                        stroke-linejoin="round"
	                                                    />
	                                                </svg>
	                                            </button>
	 
	                                            <form
	                                                th:action="@{/albums/{albumId}/share/{tokenId}(albumId=${currentAlbum.id}, tokenId=${t.id})}"
	                                                method="post"
	                                                onsubmit="return confirm('Revoke this share link?');"
	                                            >
	                                                <input
	                                                    type="hidden"
	                                                    th:name="${_csrf.parameterName}"
	                                                    th:value="${_csrf.token}"
	                                                />
	                                                <input type="hidden" name="_method" value="DELETE" />
	                                                <input
	                                                    type="hidden"
	                                                    name="redirectTo"
	                                                    th:value="@{/albums/{id}(id=${currentAlbum.id})}"
	                                                />
	                                                <button
	                                                    type="submit"
	                                                    class="icon-btn danger"
	                                                    aria-label="Revoke share link"
	                                                    title="Revoke share link"
	                                                >
	                                                    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
	                                                        <path
	                                                            d="M9 3h6m-8 4h10m-1 0-1 14H8L7 7"
	                                                            stroke="currentColor"
	                                                            stroke-width="1.8"
	                                                            stroke-linecap="round"
	                                                            stroke-linejoin="round"
	                                                        />
	                                                        <path
	                                                            d="M10 11v6m4-6v6"
	                                                            stroke="currentColor"
	                                                            stroke-width="1.8"
	                                                            stroke-linecap="round"
	                                                        />
	                                                    </svg>
	                                                </button>
	                                            </form>
	                                        </div>
	                                    </div>
	                                </li>
	                            </ul>

                            <div
                                class="muted small"
                                th:if="${shareTokens == null or shareTokens.isEmpty()}"
                            >
                                No share links yet.
                            </div>

                    </article>

                                </section>

                <!-- Main content -->
                <section class="column main">
                    <div class="gallery-grid">
                        <a
                            class="tile"
                            th:each="g : ${galleries}"
                            th:href="${g.slug != null ? '/' + g.slug : '/gallery/' + g.id}"
                        >
                            <div class="thumb">
                                <img
                                    th:if="${galleryThumbnails != null and galleryThumbnails[g.id] != null}"
                                    th:src="@{/photos/{id}/image(id=${galleryThumbnails[g.id]})}"
                                    th:alt="${g.title}"
                                    onerror="this.style.display='none'"
                                />
                                <div
                                    th:if="${galleryThumbnails == null or galleryThumbnails[g.id] == null}"
                                    style="height: 200px; display: flex; align-items: center; justify-content: center; color: var(--muted);"
                                >
                                    <span class="pill ghost" th:text="${g.visibility}"></span>
                                </div>
                            </div>
                            <div class="tile-meta text-center">
                                <div class="strong small" th:text="${g.title}"></div>
                                <div
                                    class="muted small"
                                    th:if="${g.createdAt != null}"
                                    th:text="${#temporals.format(g.createdAt, 'MMM d, yyyy')}"
                                ></div>
                            </div>
                        </a>
                    </div>

                    <div class="muted small" th:if="${galleries == null or galleries.isEmpty()}">
                        No galleries yet.
                    </div>
                </section>
	                </div>
	            </main>
	        </div>
	
	        <script>
	            async function copyShareLink(button) {
	                const path = button?.getAttribute("data-path");
	                if (!path) return;
	
	                const url = new URL(path, window.location.origin).toString();
	
	                try {
	                    await navigator.clipboard.writeText(url);
	                    const prevTitle = button.title;
	                    button.title = "Copied!";
	                    setTimeout(() => {
	                        button.title = prevTitle;
	                    }, 1200);
	                } catch (e) {
	                    window.prompt("Copy this link:", url);
	                }
	            }
	        </script>
	    </body>
</html>
