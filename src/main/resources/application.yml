server:
  port: 8090
  error:
    include-message: never

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  datasource:
    # Fail fast if DB_URL is missing
    url: ${DB_URL:?DB_URL must be set}
    username: ${DB_USER:?DB_USER must be set}
    password: ${DB_PASSWORD:?DB_PASSWORD must be set}
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
        jdbc:
          lob:
            non_contextual_creation: true

  flyway:
    enabled: true
    create-schemas: true
    default-schema: public
    schemas: public
    baseline-on-migrate: true
    baseline-version: 1

  servlet:
    multipart:
      max-file-size: ${PHOTO_GALLERY_MAX_FILE_SIZE:50MB}
      max-request-size: ${PHOTO_GALLERY_MAX_REQUEST_SIZE:250MB}

  mvc:
    hiddenmethod:
      filter:
        enabled: true
